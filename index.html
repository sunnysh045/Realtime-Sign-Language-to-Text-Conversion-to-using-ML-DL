<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
        <h2>Pretrained Deep Learning Model recognizing 26 English Alphabets</h2>
        <img src="images/sign.png" alt="Sign Language" width="500">
        <figcaption>Indian Sign Language (26 Alphabets)</figcaption>
        <h3>Place your hand gesture here&nbsp;&nbsp;<i class="fas fa-arrow-down animate__flash"></i></h3>
        <div class="pred-container">
          <h4 id="pred"> </h4>
        </div>
        
    <div class="btn-container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger instruction" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Instructions
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- <div id="particles-js"></div> -->
</div>
